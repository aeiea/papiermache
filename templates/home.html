<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Home | Papier-Mâché</title>
        <meta name="description" content="Papier-Mâché is a pastebin.com-esqe text storage site written by @host008 + @aeiea and powered by Jinja and Flask.">
        <style>
        .box {
            width: 100%;
            height: 100%;
            background-color: #000;
            color: #fff;
            font-family: sans-serif;
            font-size: 1.5rem;
            text-align: center;
            padding: 1rem;
        }
        .box div {
            margin: 1rem;
        }
        </style>
    </head>
    <body>
        <h1>Papier-Mâché</h1>
        <p>Papier-Mâché is a pastebin.com-esqe text storage site written by @host008 and powered by Jinja and Flask.</p>
        <div>Make a <a href="/new">new</a> paste</div>
        <div class="box">
            recent pastes
            {% for paste in pastes %}
            <div><a href="/{{ paste.id }}">{{ paste.id }}</a></div>
            {% endfor %}
        </div>
    </body>
</html>
